{% extends 'list.html' %}
{% load static %}
{% block head_list %}
    {# Libreria para quenerar codigo QR #}
    <script defer src="{% static 'js/qrcode.min.js' %}"></script>

    <script defer src="{% static 'specifications/list.js' %}"></script>
{% endblock %}

{% block javascript %}

    <style>
        .contenedorQR {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
    </style>

    {# Modal para mostrar el codigo QR #}
    <div class="modal fade" id="ModalQRcode" tabindex="-1" role="dialog" aria-hidden="true">
        {#        <form id="frmProductStatus" enctype="multipart/form-data" method="post">#}
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="contenedorQR" class="contenedorQR"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
