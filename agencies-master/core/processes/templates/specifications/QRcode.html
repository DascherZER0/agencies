{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/fontawesome-5.15.3/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.2.0/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- jQuery -->
    <script src="{% static 'lib/bootstrap-4.6.0/js/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'lib/bootstrap-4.6.0/js/popper.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap-4.6.0/js/bootstrap.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/adminlte-3.2.0/js/adminlte.min.js' %}"></script>
    <!-- Sweetalert2 -->
    <script src="{% static 'lib/sweetalert2-11.0.16/sweetalert2.all.min.js' %}"></script>
    <!-- Jquery Confirm -->
    <link rel="stylesheet" href="{% static 'lib/jquery-confirm-3.3.4/jquery-confirm.min.css' %}">
    <script src="{% static 'lib/jquery-confirm-3.3.4/jquery-confirm.min.js' %}"></script>
    <!-- Moment -->
    <script src="{% static 'lib/bootstrap-daterangepicker-3.1/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap-daterangepicker-3.1/js/moment-with-locales.js' %}"></script>

</head>
<body>

<div class="container mt-5">
    <div class="col">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-bullhorn"></i>
                    {{ title }}
                </h3>
            </div>

            <div class="card-body">
                <div class="row">
                    {% for k, v in query.items %}
                        <div class="col-3">

                            <div class="callout callout-info">
                                <h5>{{ k }}</h5>
                                {% if k == 'Health certificate' %}
                                    <a href="/media/{{ v }}" target="_blank" type="button"
                                       class="btn btn-info btn-sm btn-flat" style="color: white">
                                        <i class="fas fa-file-pdf"></i></a>
                                {% elif k == 'Product' %}
                                    {% for foo in v %}
                                        {{ foo.product.name }}

                                    {% endfor %}

                                {% else %}
                                    <p>{{ v }}</p>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                </div>


            </div>

        </div>
    </div>

</div>


</body>
</html>
